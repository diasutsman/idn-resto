<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
    
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to top right, #ff00ff, #00ffff);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel-container {
      width: 80%;
      min-height: 50vh;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
    }

    .img-auth {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-auth img {
      max-width: 500px;
      width: 100%;
    }

    .form-control {
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 1px solid #000;
      border-radius: 0;
    }

    @media screen and (max-width: 768px) {
      .img-auth {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="panel-container" data-aos="fade-up">
    <div class="row p-4">
      <div class="col-md-6 img-auth">
        <img src="./img/login.svg" class="img-fluid" alt="">
      </div>
      <div class="col-md-6 form-auth">
        <div class="card p-4">
          <nav>
            <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login"
                type="button" role="tab" aria-controls="nav-login" aria-selected="true">Login</button>
              <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register"
                type="button" role="tab" aria-controls="nav-register" aria-selected="false">Register</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <form action="#" method="post" class="mt-4">

                <div class="form-floating mb-3">
                  <input type="email" class="form-control shadow-none" id="floatingInput"
                    placeholder="name@example.com">
                  <label for="floatingInput">Your Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control shadow-none" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="checkbox" id="remember">
                      <label for="remember">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                      <a href="#">Forgot your password</a>
                    </div>
                  </div>
                </div>

                <div class="mt-3">
                  <a class="btn btn-success form-control text-uppercase">Login</a>
                </div>

                <div class="d-flex justify-content-center mt-4">
                  <p class="text-muted">Or Login with?</p>
                </div>

                <div class="social d-flex justify-content-center mt-2">
                  <a href="#"><i class="fa fa-github m-2"></i></a>
                  <a href="#"><i class="fa fa-google m-2"></i></a>
                  <a href="#"><i class="fa fa-facebook m-2"></i></a>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
              <form action="#" method="post" class="mt-4">

                <div class="form-floating mb-3">
                  <input type="email" class="form-control shadow-none" id="floatingInput"
                    placeholder="name@example.com">
                  <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control shadow-none" id="floatingInput"
                    placeholder="name@example.com">
                  <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control shadow-none" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="checkbox" id="remember">
                      <label for="remember">Remember Me</label>
                    </div>
                  </div>
                </div>

                <div class="mt-3">
                  <a class="btn btn-success form-control text-uppercase">Register</a>
                </div>

                <div class="d-flex justify-content-center mt-4">
                  <p class="text-muted">Or Register with?</p>
                </div>

                <div class="social d-flex justify-content-center mt-2">
                  <a href="#"><i class="fa fa-github m-2"></i></a>
                  <a href="#"><i class="fa fa-google m-2"></i></a>
                  <a href="#"><i class="fa fa-facebook m-2"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      console.log(AOS.init())
  </script>
</body>

</html>
